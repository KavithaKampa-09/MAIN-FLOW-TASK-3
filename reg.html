<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Document</title>
</head>
<body>
    <div class="Container">
        <form action="" method="post">
            <h2>Application Form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter Full Name" name ="name" required>
                </div>
                <div class="input-box">
                    <label for="username">User Name</label>
                    <input type="text" placeholder="Enter Username" name ="uname" required>
                </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your valid  Email address" name ="email" required>
            </div>
        <div class="input-box">
            <label for="phone">Phone Number</label>
            <input type="tel" placeholder="Enter Phone Number" name ="phone" required>
        </div>
        <div class="input-box">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter new password" name ="password" required>
        </div>
            <div class="input-box">
            <label for="confirm-password">Confirm-Password</label>
            <input type="password" placeholder="Confirm Your Password" name ="confirm-password" required>
        </div>
        <span class="gender-title">Gender</span>
        <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for ="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for ="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for ="other">Other</label>
        </div>
    </div>
    <div class="alert">
        <p>By Clicking Sign Up, you agree to our<a href="#"> Terms,</a> <a href="#">Privacy Policy</a> and<a href="#"> Cookies Policy.</a>You may receive SMS notifications from us and can oppt out at any time.</a></p>
    </div>
    <div class="button-container">
        <button type="submit">Apply</button>
    </div>
        </form>
    </div>
</body>
</html>
